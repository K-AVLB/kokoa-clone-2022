<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Find Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
    </div>

  <header class="screen-header">
    <h1 class="screen-header_title">Find</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"><span class="badge_sm"></span></i></span>
      
    </div>
  </header>

      
<main class="main-screen">
  <div class="icon-row">
    <div class="icon-row_icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
</div>
<div class="recommended-friends">
  <h6 class="recommended-friends_title">recommended-friends</h6>
    <span>You have no recommended friends.</span>
</div>

<div class="open-chat">
  <div class="open-chat_header">
    <h4>Open chat</h4>
    <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
  </div>

  <div class="open-post">
    <div class="open-post_column">
      <h5 class="open-post_title">#BTS</h5>
      <h6 class="open-post_hashtags">#bts#army#friends</h6>
      <div class="open-post_members">
        <img src="screenshots/snail.jpeg" alt="">
        <span class="open-post_members-count">802 members</span>
        <div class="divider"></div>
        <span class="open-post_members-status">Active</span>
      </div>
    </div>
    <div class="open-post_column">
      <div class="open-post_photo">
      <img src="screenshots/snail.jpeg" alt="">
      <div class="open-post_heart-count">
        <i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
    </div>
  </div>
  </div>
</div>
</main>

<nav class="nav">
  <ul class="nav_li">
    <!-- 친구버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="friends.html">
        <i class="fa-regular fa-user fa-2x"></i>
      </a>
    </li>
    <!-- 채팅 버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="chat.html">
      <span class="nav_notification badge">1</span>
      <i class="far fa-comment fa-2x"></i>
  </a>
</li>
    <!-- 검색 -->
    <li class="nav_btn">
      <a class="nav_a"  href="find.html">
        <i class="fas fa-magnifying-glass fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
    <!-- 기타버튼 -->
      <a class="nav_a"  href="more.html">
        <i class="fa-solid fa-ellipsis fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>

<div class="no-mobile">
  <span>화면이 너무 큽니다. 줄여주세요</span>
</div>

  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
