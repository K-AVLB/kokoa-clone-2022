<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
    </div>

  <header class="screen-header">
    <h1 class="screen-header_title">Friends</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link" href="">
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>
      
<main class="friends-screen">
  <div class="user-component">
    <div class="user-component_column">
    <img src="screenshots/snail.jpeg" alt="snail" class=" user-component_avatar user-component_avatar---xl">
    <div class="user-component_text">
      <h4 class="user-component_title">민동준</h4>
      <!-- <h6 class="user-component_subtitle">진찾헤, 중요한 것보다 소중한 것을 먼저.</h6> -->
    </div>
    </div>
    <div class="user-component_column"></div>
  </div>
  <div class="friends-screen_channel">
    <div class="friends-screen_channel-header">
      <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component_column">
      <img src="screenshots/snail.jpeg" alt="snail" class="user-component_avatar user-component_avatar---sm">
      <div class="user-component_text">
        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
      </div>
      </div>
      <div class="user-component_column">
        <div>
          <span>2</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
      </div>
    </div>
  </div>
</main>

<nav class="nav">
  <ul class="nav_li">
    <!-- 친구버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="friends.html">
        <i class="fa-solid fa-user fa-2x"></i>
      </a>
    </li>
    <!-- 채팅 버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="chat.html">
      <span class="nav_notification badge">1</span>
      <i class="fa-regular fa-comment fa-2x"></i>
  </a>
</li>
    <!-- 검색 -->
    <li class="nav_btn">
      <a class="nav_a"  href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
    <!-- 기타버튼 -->
      <a class="nav_a"  href="more.html">
        <i class="fa-solid fa-ellipsis fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>
<div id="splash-screen">
  <i class="fa-solid fa-comment fa-2x"></i>
</div>

<div class="no-mobile">
  <span>화면이 너무 큽니다. 줄여주세요</span>
</div>

  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
