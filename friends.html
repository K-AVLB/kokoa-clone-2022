<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
    </div>

  <header class="screen-header">
    <h1 class="screen-header_title">Friends</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link" href="">
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>
      
<main class="friends-screen">
  <div class="user-component">
    <div class="user-component_column">
    <img src="https://w.namu.la/s/06b9feb4ca72012b7d1ad99b3cd5dc9c7458c0570d93666f63362cc9e077f0bc198a475f155ff8efad2f98a4f21f716c7a1d2a70206db7e479b7a69bf18f7887e21f2517a2350d50b284c3b9c27c5bcb0107ac27654e8e31c84e182f8ca5833f" alt="snail" class=" user-component_avatar user-component_avatar---xl">
    <div class="user-component_text">
      <h4 class="user-component_title">민동준</h4>
      <!-- <h6 class="user-component_subtitle">진찾헤, 중요한 것보다 소중한 것을 먼저.</h6> -->
    </div>
    </div>
    <div class="user-component_column"></div>
  
  
  
  
  
  </div>
  <div class="friends-screen_channel">
    <div class="friends-screen_channel-header">
      <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component_column">
      <img src="https://w.namu.la/s/06b9feb4ca72012b7d1ad99b3cd5dc9c7458c0570d93666f63362cc9e077f0bc198a475f155ff8efad2f98a4f21f716c7a1d2a70206db7e479b7a69bf18f7887e21f2517a2350d50b284c3b9c27c5bcb0107ac27654e8e31c84e182f8ca5833f" alt="snail" class="user-component_avatar user-component_avatar---sm">
      <div class="user-component_text">
        <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
      </div>
      </div>
      <div class="user-component_column">
        <span>2</span>
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>
  </div>
</main>

<nav class="nav">
  <ul class="nav_li">
    <li class="nav_btn">
      <a class="nav_a"  href="friends.html">
        <i class="fa-solid fa-users fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
      <a class="nav_a"  href="#">
      <span class="nav_notification">1</span>
       <i class="fa-solid fa-comment fa-2x"></i>
  </a>
</li>
    <li class="nav_btn">
      <a class="nav_a"  href="#">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
      <a class="nav_a"  href="#">
        <i class="fa-solid fa-ellipsis fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>



  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
