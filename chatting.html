<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>chatting - Kokoa Talk</title>
</head>
<body id="chatting-screen">
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
    </div>

<header class="alt-header">
  <div class="alt-header_colunm">
    <a href="chat.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
  </div>
  <div class="alt-header_colunm">
    <h1 class="alt-header_title">달팽이</h1>
  </div>
  <div class="alt-header_colunm">
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    <span><i class="fa-solid fa-bars fa-lg"></i></span>
  </div>
</header>

<main class="main-screen main-chatting">
  <div class="chat_timestamp">
    Tuesday, june 30, 2020
  </div>


  <div class="message-row">
    <img src="screenshots/snail.jpeg" alt="">
    <div class="message-row_content">
      <span class="message_author">snail?</span>
      <div class="message_info">
        <span class="message_bubble">히히</span>
        <span class="message_time">22:34</span>
      </div>
    </div>
  </div>

  <div class="message-row message-row-own">
        <div class="message-row_content">
          <div class="message_info">
        <span class="message_bubble">허허허....</span>
        <span class="message_time">22:34</span>
      </div>
    </div>
  </div>
</main>

<form class="reply" action="">
  <div class="reply_colunm">
    <i class="fa-solid fa-square-plus"></i>
  </div>

  <div class="reply_colunm">
    <input type="text" placeholder="Write a message...">
    <i class="fa-solid fa-face-grin-wide"></i>
    <button><i class="fa-solid fa-arrow-up"></i></button>
  </div>


</form>


<div class="no-mobile">
  <span>화면이 너무 큽니다. 줄여주세요</span>
</div>
  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
