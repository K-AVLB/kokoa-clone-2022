<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>Welcome to Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header"> 
        <h1 class="welcome-header__title">Welcome to Kokoa clone</h1>
        <p class="welcome-header__text">계정을 입력해주세요.</p>
</header>
<form id="login-form">
  <input type="text" placeholder="전화번호를 입력하세요">
  <input type="password" placeholder="비밀번호를 입력하세요">
  <input type="submit" value="Log In">
  <a href="#">전화번호나 비밀번호를 잊어버렸나요?</a>
</form>

  </div>
  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
