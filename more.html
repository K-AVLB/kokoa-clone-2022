<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <title>More Kokoa Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <i class="fa-solid fa-clock"></i>
      <span>18:00</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
    </div>

  <header class="screen-header">
    <h1 class="screen-header_title">More</h1>
    <div class="screen-header_icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"><span class="badge_sm"></span></i></a></span>
      
    </div>
  </header>

      
<main class="main-screen more-screen">
  <div class="user-component">
    <div class="user-component_column">
    <img src="screenshots/snail.jpeg" alt="snail" class=" user-component_avatar user-component_avatar---xl">
    <div class="user-component_text">
      <h4 class="user-component_title">민동준</h4>
      <h6 class="user-component_subtitle">010-0090-0909<span class="red"><i class="fa-solid fa-circle-exclamation"></i></span></h6>
    </div>
    </div>
    <div class="user-component_column"><i class="fa-solid fa-message fa-2x"></i></div>
  </div>

  <div class="icon-row">
    <div class="icon-row_icon"><i class="fa-solid fa-calendar-days"></i><span>Calender</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-face-smile"></i></i><span>Imoticons</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
    <div class="icon-row_icon"><i class="fa-solid fa-receipt"></i><span>Account</span></div>
</div>

  <div class="more-suggestions">
    <h4 class="more-suggestions_title">Suggestions</h4>
    <div class="more-suggestions_icons">
      <div class="more-suggestions_icon">
      <div class="more-suggestions_icon-image"><i class="fa-solid fa-quote-right"></i>
      </div>
      <span class="more-suggestions_icon-text">KoKoa Story</span>
  </div>

  <div class="more-suggestions_icon">
    <div class="more-suggestions_icon-image"><i class="fa-solid fa-quote-right"></i>
    </div>
    <span class="more-suggestions_icon-text">KoKoa Story</span>
</div>
</main>

<nav class="nav">
  <ul class="nav_li">
    <!-- 친구버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="friends.html">
        <i class="fa-regular fa-user fa-2x"></i>
      </a>
    </li>
    <!-- 채팅 버튼 -->
    <li class="nav_btn">
      <a class="nav_a"  href="chat.html">
      <span class="nav_notification badge">1</span>
      <i class="far fa-comment fa-2x"></i>
  </a>
</li>
    <!-- 검색 -->
    <li class="nav_btn">
      <a class="nav_a"  href="find.html">
        <i class="fas fa-magnifying-glass fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
    <!-- 기타버튼 -->
      <a class="nav_a"  href="more.html">
        <i class="fa-solid fa-ellipsis fa-2x"></i>
      </a>
    </li>
  </ul>
</nav>

<div class="no-mobile">
  <span>화면이 너무 큽니다. 줄여주세요</span>
</div>

  <script src="https://kit.fontawesome.com/c3654d4eb1.js" crossorigin="anonymous"></script>
</body>
</html>
